<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-COMPATIBLE">
    <title></title>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./vue.global.js"></script>
    <style>

        @font-face {
            font-family: 'QiushuiShotai';
            font-weight: 600;
            src: url('/QiushuiShotai.otf') format('opentype');
            font-display: swap;
        }
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        html,
        body {
            width: 100vw;
            height: 100%;
            color: #343643;
          
            background: black;
            font-size: 22px;
            font-family: "QiushuiShotai";
            overflow: hidden;
        }

        #app {
            position: relative;
            height: 100%;
            overflow: hidden;
            padding: 12px 8px;
        }

        .word-info {
            font-size: 14px;
            height: 30px;
        }

        .word-container {
            position: relative;
            margin-top: 16px;
            height: calc(100% - 150px);
            overflow-y: scroll;
            border-radius: 8px;
            padding-bottom: 100px;
            border: thin solid #161823;
            color: #343643;
        }

        .question {
            font-size: 26px;
            line-height: 28px;
            /* color: #88ada6; */
            text-align: left;
            font-weight: 400;
            font-style: normal;
            
            padding: 8px;
        }

        .question-item {
            /* color: burlywood; */
            line-height: 30px;
            color: rgb(211, 214, 238);
            padding: 8px;
        }

        .answer {
            position: relative;
            font-size: 26px;
            line-height: 28px;
            text-align: left;
            background:black;
            color: aquamarine;
            /* color: beige; */
            font-weight: 400;
            font-style: normal;
            padding: 8px;
            /* background-color: #343643;
            color: black; */
        }

 
        .comment {
            position: relative;
           
            margin-top: 8px;
            padding-left: 8px;
            font-family: "QiushuiShotai";
            font-weight: 400;
            font-style: normal;
        }

        .comment-item {
            color: rgb(211, 214, 238);
            font-size: 26px;
            line-height: 30px;
            margin-top: 10px;
            text-align: left;
            display: inline-block;
            padding: 8px;
            
            border-radius: 8px;
        }

        .action-wrap {
            position: absolute;
            bottom: 5px;
            left: 8px;
            height: 80px;
            width: calc(100% - 16px);
            display: flex;
            justify-content: space-around;
        }
        .action-next {
            width: 40%;
            background: rgba(136, 173, 166,0.4);
            color: beige;
            border-radius: 10px;
            text-align: center;
            height: 100%;
            line-height: 80px;
            font-size: 30px;

        }
        .level-select {
            bottom: 10px;
            display: flex;
            position: relative;
            width: 100%;
            height: 100%;
            font-weight: bold;
            font-size: 30px;
            justify-content: space-around;

        }

        .level-select-option {
            margin-left: 5px;
            margin-right: 5px;
            flex-grow: 0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background: #161823;
        }
        #myAudio {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
            visibility: hidden;
        }
    </style>
</head>

<body><audio id="myAudio"></audio><div id="app">
        <div class="word-info">
            &nbsp;{{learned}} / {{databaseLength}} &nbsp;
            ✖︎&nbsp{{hard}};&nbsp;✔︎&nbsp{{easy}}
        </div>
        <div class="word-container"  @click="showNextField" >
                <div class="question" v-if="(showStep >= 0 && curWord.q)"  >
                    <div class="question-item" v-for="(questionItem, i) in displayQuestion " @click.prevent.stop="playAudio(questionItem)" >
                        {{questionItem}}
                    </div>
                </div>
                <div class="answer " v-if="(showStep >= 1 && curWord.a) "   >
                    <div class="answer-item" v-for="(answerItem, j) in displayAnswer" @click.prevent.stop="playAudio(answerItem)" >
                        {{answerItem}}
                    </div>
                </div>
                <div class="comment"
                    v-show="
                    (showStep >= 2) && curWord.sentences && (curWord.sentences.length > 0) ">
                    <div v-for="(item, index) in displaySentences"  >
                        <span class="comment-item" @click.prevent.stop="playAudio(item)"  >
                            {{item}}
                        </span>
                    </div>
                  
                </div>
        </div>
        <div class="action-wrap">
            <div class="level-select" >
                <div class="level-select-option action-easy" @click="playVoice">❀</div>
                <div class="level-select-option action-hard" @click="updateCurdWord(3)">✖︎</div>
                <div class="level-select-option action-easy" @click="updateCurdWord(1)">✔︎</div>
                
                <!-- <div class="level-select-option " @click="playVoice"  >発音</div> -->
                <!-- <div class="level-select-option " 
                @click="showNextField">next</div> -->
            </div>
        </div>
    </div>
    </div>
    <script>
        const DATA_VERSION = "131"
        // const isJapaneseSentence = (text) => {
        //     if(!text || text.length == 0) {
        //         return false;
        //     }
        //     const length = text.length;
        //     const regex = /[\u3040-\u309f\u30a0-\u30ff]/g;
        //     let chineseCharsLength = (text.match(regex) || []).length; 
        //     console.log("length =",length)
        //     console.log("chineseCharsLength =",chineseCharsLength)

        //     return (chineseCharsLength > 1) && (length - chineseCharsLength) < 5
        // }

        // const testString = 'Hello, こんにちは世界日本語！';
        // console.log(isJapaneseSentence(testString));

        const LEVEL_NUM = {
            unread: 0,
            easy: 1,
            read: 2,
            hard: 3
        }
        const { createApp, ref } = Vue

        const app = createApp({

            data() {
                return {
                    recall:true,
                    learned: 0,
                    databaseLength: 0,
                    hard: 0,
                    readed: 0,
                    easy: 0,
                    curWord: {},
                    showStep: 0,
                    database: [],
                    test:"演奏会は疾っくに始まっている. 切符は疾っくに売り切れた。",
                    curWordLevel: LEVEL_NUM.read
                }
            },
            setup() {
                const  formattedText = (text) =>{
                    if(!text) return ''
                    return text.replace(".", "<br>").replace("。", "<br>").replace(" ", "");
                }
                return { formattedText };
            },
            mounted() {
                this.refreshinfotoolbar()
                this.inited()
            },
            computed: {
                 displaySentences() {
                    if(!this.curWord || !this.curWord.sentences || !this.curWord.sentences.length ||
                        (this.curWord.sentences.length == 0)
                    ) {
                        return []
                    }
                     return this.curWord.sentences;
                 },
                 displayQuestion() {
                    if(!this.curWord|| !this.curWord.q || !this.curWord.q.length ||
                        (this.curWord.q.length == 0)
                    ) {
                        return []
                    }
                    const questionItems = this.curWord.q.split('。') 
                    return questionItems
                 },
                 displayAnswer() {
                    if(!this.curWord|| !this.curWord.a || !this.curWord.a.length ||
                        (this.curWord.a.length == 0)
                    ) {
                        return []
                    }
                    return this.curWord.a.split('。') 
                 }
            },
            methods: {
                playVoice() {
                    const voices = []

                    if(this.displayQuestion.length) {
                        const text =  this.displayQuestion[0].split(' ')[0];
                        voices.push(text);
                    }
                    for(let item of this.displayQuestion) {
                        if(item.indexOf('△') >= 0 ) {
                            voices.push(item.split(' ')[0]);
                        }
                    }
                    for(let item of this.displayAnswer) {
                        if(item.indexOf('△') >= 0 ) {
                            voices.push(item.split(' ')[0]);
                        }
                    }
                    for(let item of this.displaySentences) {
                        if(item.indexOf('△') >= 0 ) {
                            voices.push(item.split(' ')[0]);
                        }
                    }
                    if (voices.length) {
                        this.playAudio(voices.join('。。。。。。。'))
                        return
                    }
                   
                },
                playAudio(text) {
                    let myaudio = document.getElementById('myAudio')
                    if (text) {
                        const voice = text.replace(/[\/／~〜]/gi, "。");

                        let msg = new SpeechSynthesisUtterance(voice);
                        msg.text = voice;     // 文字内容
                        msg.lang = "ja-JP";  // 使用的语言:中文
                        //  window.speechSynthesis.speak(msg);
                        myaudio.pause()
                        myaudio.src = "https://dict.youdao.com/dictvoice?audio=" + voice + "&le=jap&type=3"
                        myaudio.play()
                        return;
                    }
                    if (this.curWord.q) {
                        myaudio.src = "audio/" + this.curWord.q;
                        myaudio.play()
                    }
                },
                initDB() {
                    let localDatabase = localStorage.getItem('gg_database')
                    const t = new Date().getTime();
                    if (localDatabase) {
                        localDatabase = JSON.parse(localDatabase)
                        if (Array.isArray(localDatabase)) {
                            if(this.databaseLength) {
                                // 缓存和数据库互相同步，去掉废弃的增加没有的
                                const database_length = localDatabase.length;
                                for (let i = 0; i < this.databaseLength; i++) {
                                    for (let j = 0; j < database_length; j++) {
                                        if (this.database[i].q == localDatabase[j].q) {
                                            this.database[i].count = localDatabase[j].count;
                                            this.database[i].level = localDatabase[j].level;
                                            this.database[i].t = localDatabase[j].t;
                                            break;
                                        }
                                    }
                                }
                            } else {
                                this.database = localDatabase;
                                this.databaseLength = localDatabase.length;
                            }
                        }
                    }
                    localStorage.setItem('gg_database', JSON.stringify(this.database))
                    localStorage.setItem('data_version',DATA_VERSION)
                },
                refreshinfotoolbar() {
                    let learned = 0;
                    let easy = 0;
                    let hard = 0;
                    let readed = 0;

                    for (let i = 0; i < this.databaseLength; i++) {
                        if (this.database[i] && this.database[i].level != LEVEL_NUM.unread) {
                            learned = learned + 1;
                            if (this.database[i].level == LEVEL_NUM.hard) {
                                hard = hard + 1;
                            } else if (this.database[i].level == LEVEL_NUM.easy) {
                                easy = easy + 1;
                            } else if (this.database[i].level == LEVEL_NUM.read) {
                                readed = readed + 1;
                            }
                        }
                    }
                    this.learned = learned
                    this.easy = easy
                    this.hard = hard
                    this.readed = readed
                },
                inited() {
                    let dataVersion = localStorage.getItem('data_version')
                    if(dataVersion == DATA_VERSION) {
                        console.log('数据已加载过')
                        this.initDB()
                        this.readWord()
                        this.refreshinfotoolbar()
                    } else {
                        this.readTxt()
                        console.log('有新数据')
                    }
                },
                updateCurdWord(level) {
                    this.curWordLevel = level;
                    this.saveRecentHistory();
                    this.readWord()

                },
                showNextField() {
                    if((this.showStep >= 2) || (this.showStep == 1 && this.curWord.sentences.length <= 0) ) {
                        return
                    }
                    this.showStep = (this.showStep + 1) % 3;
                },
                saveRecentHistory() {
                    this.curWord.t = new Date().getTime();
                    this.curWord.level = this.curWordLevel;
                    this.curWord.count = this.curWord.count + 1;
                    for (let i = 0; i < this.databaseLength; i++) {
                        if (this.database[i].q == this.curWord.q) {
                            const t = new Date().getTime();
                            const level = this.curWord.level;
                            const count = this.curWord.count;
                            this.curWord.t = t;
                            this.curWord.level = level;
                            this.curWord.count = count;
                            this.database[i] = this.curWord;
                            break;
                        }
                    }
                    localStorage.setItem('gg_database', JSON.stringify(this.database))
                    this.refreshinfotoolbar()
                },
                readWord() {
                    this.curWord = {}
                    this.showStep = 2;
                    // 随机策略 0～～9 
                    // 1 2 容易
                    // 3 7 很难
                    
                    const index = Math.floor(Math.random() * 10);
                    const curTimeStamp = new Date().getTime()
                    let filterArr = []
                    if (index == 1 || index == 2) { // 简单
                        filterArr = this.database.filter((item, index) => {
                            return (item.level == LEVEL_NUM.easy) && ((curTimeStamp - 3600000) > item.t)
                            // 至少2分钟
                        })
                    } else if (index > 2 && index <= 6) {
                        filterArr = this.database.filter((item, index) => {
                            return (item.level == LEVEL_NUM.hard) && ((curTimeStamp - 120000) > item.t)
                        })
                    }
                    if (filterArr.length >= 50) {
                        // 三种随机方式
                        // 0 随机50个最久背诵时间里取一个 1 时间最久那个 2 记得次数最少的那个
                        filterArr.sort((a, b) => {
                            return a.t - b.t;
                        });
                        let mod = Math.floor( Math.random() * 3 )
                        let = 0;
                        if(mod == 0) {
                           sortIndex = Math.floor(Math.random() * 50 );
                        } else if(mod == 1) {
                           sortIndex = 0
                        } else if(mod == 2 ) {
                            filterArr.sort((a, b) => {
                                return a.count - b.count;
                            });
                            sortIndex = 0
                        }
                        this.curWord = filterArr[sortIndex];
                    }
                    if (!this.curWord.q) {
                        let selectIndex = Math.floor(Math.random() * this.databaseLength);
                        this.curWord = this.database[selectIndex];
                        this.curWordLevel = this.curWord.level;
                    }
                    // this.playAudio(this.curWord.q)
                },
                readTxt() {
                    const self = this
                    fetch('./data.txt?v=' + DATA_VERSION )
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.text();
                        })
                        .then(text => {
                            let database = []
                            const ct = new Date().getTime()
                            text.split('\n').forEach((line) => {
                                if(line && line.length > 5 ) {
                                    const items = line.split('/');
                                    if (items.length >= 2) {
                                        database.push({
                                            q: items[0],
                                            a: items[1],
                                            sentences: items.slice(2),
                                            count: 0,
                                            level: 0,
                                            t: ct
                                        })
                                    }
                                }
                            });
            
                            self.database = database
                            self.databaseLength = database.length
                            self.initDB()
                            self.readWord()
                            self.refreshinfotoolbar()
                        })
                        .catch(error => {
                            console.error('There has been a problem with your fetch operation:', error);
                        });
                }
            }

        })
        app.mount('#app')
    </script>
</body>

</html>
